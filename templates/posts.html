{% extends "base.html" %} {% for %} {% load static %}
<section class="content">
  <div class="homePage">
    <img src="{% static 'img/twitter.png' %}" alt="twitterPage" />
    <h1>Home</h1>
  </div>
  <section class="content_form">
    <form action="" method="POST" enctype="multipart/form-data>">
      {% csrf_token %}
      <input
        style="background-color: aliceblue"
        type="text"
        name="name"
        placeholder="Username"
        required
      />
      <textarea
        type="text"
        name="body"
        placeholder="What's happening?"
        required
      ></textarea>
      <input type="file" name="image" />
      <input type="submit" name="" id="" value="Tweet" />
    </form>
  </section>
  <section class="posts">
    <ul>
      {% for post in posts %}
      <li>
        <img class="menu_logo" src="{% static 'img/dots.png' %}" />
        <div class="dots">
          <a href="/delete/{{ post.id }}">Delete</a><br />
          <a href="/edit/{{ post.id }}">Edit</a>
        </div>
        <div class="pic">
          <img src="{% static 'img/client.png' %}" />
        </div>
        <div class="user_Body">
          <div class="name">{{ post.name }}</div>
          <div class="timeOfPost">{{ post.created_at }}</div>
          <p>{{ post.body }}</p>
          <br />
        </div>
      </li>
    </ul>
  </section>
</section>

{% endfor %}
